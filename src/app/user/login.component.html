<h1>Login</h1>
<hr />
<div class="col-md-4">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
    <div class="form-group">
      <labeL for="userName">User Name:</labeL>
      <input
        (ngModel)="(userName)"
        name="userName"
        id="userName"
        type="text"
        class="form-control"
        placeholder="User Name ..."
      />
    </div>
    <div class="form-group">
      <labeL for="password">Password:</labeL>
      <input
        (ngModel)="(password)"
        name="password"
        id="password"
        type="password"
        class="form-control"
        placeholder="Pasasword..."
      />
    </div>
    <button class="submit" class="btn btn-primary">Login</button>
    <button class="button" class="btn btn-default">Cancel</button>
  </form>
</div>
